<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Day - My Smoke-Free Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="mainCard">
            <!-- Front Face - Streak -->
            <div class="card-face front">
                <div class="card-header">
                    <div class="title"><i data-feather="sun"></i> Clear Day</div>
                    <div class="subtitle">Smoke-free journey</div>
                </div>

                <div class="streak-container">
                    <div class="streak-number" id="daysCount">0</div>
                    <div class="streak-label">Days Clean</div>
                    <div class="streak-details" id="timeDetails">0 hours, 0 minutes</div>
                </div>

                <div class="flip-hint"><i data-feather="trending-up"></i> Tap to see your progress</div>
            </div>

            <!-- Back Face - Stats -->
            <div class="card-face back">
                <div class="card-header">
                    <div class="title"><i data-feather="trending-up"></i> Progress</div>
                    <div class="subtitle">Your achievements</div>
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-icon"><i data-feather="dollar-sign"></i></div>
                        <div class="stat-value">â‚¹<span id="moneySaved">0</span></div>
                        <div class="stat-label">Money Saved</div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-icon"><i data-feather="slash"></i></div>
                        <div class="stat-value" id="cigarettesAvoided">0</div>
                        <div class="stat-label">Cigarettes Avoided</div>
                    </div>

                    <div class="stat-item achievements-preview" onclick="openAchievements(event)">
                        <div class="stat-icon"><i data-feather="award"></i></div>
                        <div class="stat-value" id="nextAchievementName">Next Goal</div>
                        <div class="stat-label" id="nextAchievementTime">Loading...</div>
                    </div>
                </div>

                <div class="flip-hint"><i data-feather="trending-up"></i> Tap to see your streak</div>
            </div>
        </div>
    </div>

    <!-- Achievements Popup -->
    <div class="achievements-popup" id="achievementsPopup">
        <div class="achievements-container">
            <div class="achievements-header">
                <div class="achievements-title">
                    <i data-feather="award"></i>
                    Achievements
                </div>
                <button class="close-btn" onclick="closeAchievements()">
                    <i data-feather="x"></i>
                </button>
            </div>
            
            <div class="achievements-progress">
                <div class="overall-progress">
                    <div class="progress-label">Overall Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="overallProgress"></div>
                    </div>
                    <div class="progress-text" id="overallProgressText">0 / 10 achievements</div>
                </div>
            </div>

            <div class="achievements-grid" id="achievementsGrid">
                <!-- Achievements will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
