<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Day - My Smoke-Free Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-light: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-container {
            perspective: 1000px;
            width: 350px;
            height: 500px;
            cursor: pointer;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 50px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .card-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: 1;
        }

        .front {
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 100%);
        }

        .front::after {
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.15) 0%, 
                rgba(118, 75, 162, 0.15) 100%),
                rgba(255, 255, 255, 0.85);
        }

        .back {
            background: linear-gradient(135deg, 
                rgba(240, 147, 251, 0.1) 0%, 
                rgba(245, 87, 108, 0.1) 100%);
            transform: rotateY(180deg);
        }

        .back::after {
            background: linear-gradient(135deg, 
                rgba(240, 147, 251, 0.15) 0%, 
                rgba(245, 87, 108, 0.15) 100%),
                rgba(255, 255, 255, 0.85);
        }

        .card-header {
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            animation: titlePulse 3s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            opacity: 0.8;
        }

        .streak-display {
            position: relative;
            z-index: 3;
            margin: 20px 0;
        }

        .streak-number {
            font-size: 5rem;
            font-weight: 900;
            background: var(--gradient-1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: streakPulse 2s ease-in-out infinite;
            line-height: 1;
            letter-spacing: -0.03em;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes streakPulse {
            0%, 100% { transform: scale(1) rotateX(0deg); }
            50% { transform: scale(1.05) rotateX(5deg); }
        }

        .streak-label {
            font-size: 1.4rem;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .streak-details {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.9;
        }

        .stats-container {
            width: 100%;
            position: relative;
            z-index: 3;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            opacity: 0.8;
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.6;
            animation: hintPulse 2s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-3px); }
        }

        /* Floating geometric shapes */
        .floating-shape {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 70%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: var(--gradient-2);
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: var(--gradient-3);
            border-radius: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.2; }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .card-container {
                width: 320px;
                height: 450px;
            }

            .card-face {
                padding: 30px 25px;
            }

            .title {
                font-size: 2rem;
            }

            .streak-number {
                font-size: 4rem;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .stat-item {
                padding: 20px 15px;
                margin: 12px 0;
            }
        }

        @media (max-width: 360px) {
            .card-container {
                width: 290px;
                height: 420px;
            }

            .streak-number {
                font-size: 3.5rem;
            }
        }

        /* Add particle system */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Floating shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="card-container animate__animated animate__fadeInUp" onclick="flipCard()">
        <div class="card" id="mainCard">
            <!-- Front Face - Streak -->
            <div class="card-face front">
                <div class="card-header">
                    <div class="title">🌤️ Clear Day</div>
                    <div class="subtitle">Smoke-free journey</div>
                </div>

                <div class="streak-display">
                    <div class="streak-number" id="daysCount">0</div>
                    <div class="streak-label">Days Clean</div>
                    <div class="streak-details" id="timeDetails">0 hours, 0 minutes</div>
                </div>

                <div class="flip-hint">💫 Tap to see your progress</div>
            </div>

            <!-- Back Face - Stats -->
            <div class="card-face back">
                <div class="card-header">
                    <div class="title">📊 Progress</div>
                    <div class="subtitle">Your achievements</div>
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-icon">💰</div>
                        <div class="stat-value">₹<span id="moneySaved">0</span></div>
                        <div class="stat-label">Money Saved</div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-icon">🚭</div>
                        <div class="stat-value" id="cigarettesAvoided">0</div>
                        <div class="stat-label">Cigarettes Avoided</div>
                    </div>
                </div>

                <div class="flip-hint">💫 Tap to see your streak</div>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded data - UPDATE THIS WITH YOUR START DATE
        const startDate = new Date('2025-08-02T07:12:08.275Z'); // Change this to your quit date
        const cigarettesPerDay = 4;
        const pricePerPack = 100; // in rupees
        const cigarettesPerPack = 10;

        function flipCard() {
            const card = document.getElementById('mainCard');
            card.classList.toggle('flipped');
        }

        function updateDisplay() {
            const now = new Date();
            const timeDiff = now - startDate;

            // Calculate streak
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            // Calculate savings
            const cigarettesAvoided = Math.floor((timeDiff / (1000 * 60 * 60 * 24)) * cigarettesPerDay);
            const packsAvoided = cigarettesAvoided / cigarettesPerPack;
            const moneySaved = Math.round(packsAvoided * pricePerPack);

            // Update display
            document.getElementById('daysCount').textContent = days;
            document.getElementById('timeDetails').textContent = `${hours} hours, ${minutes} minutes`;
            document.getElementById('moneySaved').textContent = moneySaved;
            document.getElementById('cigarettesAvoided').textContent = cigarettesAvoided;
        }

        // Particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = ['✨', '💫', '⭐', '🌟'][Math.floor(Math.random() * 4)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Auto-flip demonstration
        function autoFlipDemo() {
            setTimeout(() => {
                flipCard();
                setTimeout(() => {
                    flipCard();
                }, 2000);
            }, 3000);
        }

        // Initialize
        updateDisplay();
        setInterval(updateDisplay, 60000);
        
        // Create particles periodically
        setInterval(createParticle, 3000);
        
        // Initial particles
        for(let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 500);
        }
        
        // Demo flip on load
        autoFlipDemo();
    </script>
</body>

</html>
