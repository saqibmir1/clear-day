<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Day - My Smoke-Free Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-glass: rgba(255, 255, 255, 0.08);
            --secondary-glass: rgba(255, 255, 255, 0.04);
            --border-glass: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.18);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.15);
            --blur-heavy: blur(40px);
            --blur-medium: blur(20px);
            --blur-light: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, 
                #1e3c72 0%, 
                #2a5298 25%, 
                #667eea 50%, 
                #764ba2 75%, 
                #667eea 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Ambient lighting effects */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(102, 126, 234, 0.15) 0%, 
                transparent 50%),
                radial-gradient(circle at 70% 70%, 
                rgba(118, 75, 162, 0.15) 0%, 
                transparent 50%);
            animation: ambientRotate 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes ambientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-container {
            perspective: 1200px;
            width: 380px;
            height: 520px;
            position: relative;
            z-index: 10;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: center center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            
            /* Apple liquid glass effect */
            background: var(--primary-glass);
            backdrop-filter: var(--blur-heavy);
            -webkit-backdrop-filter: var(--blur-heavy);
            border: 1px solid var(--border-glass);
            box-shadow: 
                var(--shadow-strong),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            
            overflow: hidden;
        }

        /* Liquid glass shimmer effect */
        .card-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 30%,
                rgba(255, 255, 255, 0.02) 50%, 
                rgba(255, 255, 255, 0.05) 70%,
                rgba(255, 255, 255, 0.1) 100%);
            animation: liquidShimmer 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes liquidShimmer {
            0%, 100% { opacity: 0.3; transform: translateX(-100%); }
            50% { opacity: 0.6; transform: translateX(100%); }
        }

        .card-face > * {
            position: relative;
            z-index: 2;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }

        .card-header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            animation: titleGlow 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .title svg {
            width: 2.4rem;
            height: 2.4rem;
            stroke: var(--text-primary);
            stroke-width: 1.5;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.5));
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .streak-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .streak-number {
            font-size: 6rem;
            font-weight: 100;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1;
            letter-spacing: -0.05em;
            animation: streakPulse 2.5s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes streakPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        .streak-label {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .streak-details {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            line-height: 1.4;
        }

        .stats-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--secondary-glass);
            backdrop-filter: var(--blur-medium);
            -webkit-backdrop-filter: var(--blur-medium);
            border-radius: 18px;
            padding: 20px 16px;
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.6s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--border-strong);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            animation: iconFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        .stat-icon svg {
            width: 2.2rem;
            height: 2.2rem;
            stroke: var(--text-primary);
            stroke-width: 1.5;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
        }

        @keyframes iconFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-6px) rotate(3deg); 
            }
        }

        .stat-value {
            font-size: 2.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .flip-hint {
            padding: 10px 0;
            font-size: 0.85rem;
            color: var(--text-tertiary);
            font-weight: 300;
            animation: hintPulse 3s ease-in-out infinite;
            letter-spacing: 0.02em;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .flip-hint svg {
            width: 0.9rem;
            height: 0.9rem;
            stroke: var(--text-tertiary);
            stroke-width: 1.5;
        }

        @keyframes hintPulse {
            0%, 100% { 
                opacity: 0.5; 
                transform: translateY(0); 
            }
            50% { 
                opacity: 0.8; 
                transform: translateY(-2px); 
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            animation: particleFloat 8s linear infinite;
            z-index: 5;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Interactive glow on hover */
        .card:hover .card-face {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 0 30px rgba(255, 255, 255, 0.08),
                0 0 50px rgba(102, 126, 234, 0.2);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .card-container {
                width: 340px;
                height: 480px;
            }

            .card-face {
                padding: 30px 25px;
            }

            .title {
                font-size: 2.2rem;
            }

            .streak-number {
                font-size: 4.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stat-item {
                padding: 20px 16px;
            }
        }

        @media (max-width: 360px) {
            .card-container {
                width: 310px;
                height: 450px;
            }

            .streak-number {
                font-size: 4rem;
            }

            .title {
                font-size: 2rem;
            }
        }

        /* Ensure proper 3D rendering */
        .card-face {
            transform-origin: center center;
        }

        /* Additional glass morphism layers */
        .card-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="mainCard">
            <!-- Front Face - Streak -->
            <div class="card-face front">
                <div class="card-header">
                    <div class="title"><i data-feather="sun"></i> Clear Day</div>
                    <div class="subtitle">Smoke-free journey</div>
                </div>

                <div class="streak-container">
                    <div class="streak-number" id="daysCount">0</div>
                    <div class="streak-label">Days Clean</div>
                    <div class="streak-details" id="timeDetails">0 hours, 0 minutes</div>
                </div>

                <div class="flip-hint"><i data-feather="trending-up"></i> Tap to see your progress</div>
            </div>

            <!-- Back Face - Stats -->
            <div class="card-face back">
                <div class="card-header">
                    <div class="title"><i data-feather="trending-up"></i> Progress</div>
                    <div class="subtitle">Your achievements</div>
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-icon"><i data-feather="dollar-sign"></i></div>
                        <div class="stat-value">₹<span id="moneySaved">0</span></div>
                        <div class="stat-label">Money Saved</div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-icon"><i data-feather="slash"></i></div>
                        <div class="stat-value" id="cigarettesAvoided">0</div>
                        <div class="stat-label">Cigarettes Avoided</div>
                    </div>
                </div>

                <div class="flip-hint"><i data-feather="trending-up"></i> Tap to see your streak</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR START DATE
        const startDate = new Date('2025-08-02T07:12:08.275Z'); // Change this to your quit date
        const cigarettesPerDay = 4;
        const pricePerPack = 100; // in rupees

        const cigarettesPerPack = 10;

        function flipCard() {
            const card = document.getElementById('mainCard');
            card.classList.toggle('flipped');
        }

        function updateDisplay() {
            const now = new Date();
            const timeDiff = now - startDate;

            // Calculate streak
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            // Calculate savings
            const cigarettesAvoided = Math.floor((timeDiff / (1000 * 60 * 60 * 24)) * cigarettesPerDay);
            const packsAvoided = cigarettesAvoided / cigarettesPerPack;
            const moneySaved = Math.round(packsAvoided * pricePerPack);

            // Update display
            document.getElementById('daysCount').textContent = days;
            document.getElementById('timeDetails').textContent = `${hours} hours, ${minutes} minutes`;
            document.getElementById('moneySaved').textContent = moneySaved.toLocaleString();
            document.getElementById('cigarettesAvoided').textContent = cigarettesAvoided.toLocaleString();
        }

        // Enhanced particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = ['✨', '💫', '⭐', '🌟', '💎'][Math.floor(Math.random() * 5)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = (Math.random() * 16 + 12) + 'px';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 10000);
        }

        // Auto-flip demonstration
        function autoFlipDemo() {
            setTimeout(() => {
                flipCard();
                setTimeout(() => {
                    flipCard();
                }, 2500);
            }, 3000);
        }

        // Initialize everything
        function init() {
            updateDisplay();
            
            // Initialize Feather icons
            feather.replace();
            
            // Update time every minute
            setInterval(updateDisplay, 60000);
            
            // Create particles periodically
            setInterval(createParticle, 4000);
            
            // Initial burst of particles
            for(let i = 0; i < 3; i++) {
                setTimeout(createParticle, i * 800);
            }
            
            // Demo flip on load
            autoFlipDemo();
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
